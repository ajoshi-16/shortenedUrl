{% extends "base/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="card-body d-flex flex-column align-items-start">
            <form class="col-md-12" id="run_auto_form">
                <div class="form-group row">
                    <label for="original_Url">Enter the original URL to Encode/Shorten</label>
                    <input type="text" required ng-model="original_Url" class="form-control mb-2" id="original_Url" ng-disabled="!suite_module">
                </div>

                <div class="form-group row float-right">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Get Shortened URL</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
